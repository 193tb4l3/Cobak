<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Buzzer Controller | ESP32</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --danger: #f72585;
      --success: #4cc9f0;
      --dark: #2b2d42;
      --light: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0e5ec 0%, #f9f9f9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .dashboard {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: var(--dark);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .header h1 {
      font-weight: 500;
      font-size: 1.5rem;
    }
    
    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }
    
    .status-indicator.connected {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade80;
    }
    
    .content {
      padding: 30px;
    }
    
    .device-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: var(--light);
      padding: 15px;
      border-radius: 8px;
    }
    
    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .btn {
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-on {
      background: var(--success);
      color: white;
    }
    
    .btn-off {
      background: var(--danger);
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .connection-form {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    
    .connection-form input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .connection-form button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      cursor: pointer;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: var(--transition);
    }
    
    .toast.show {
      opacity: 1;
    }
    
    @media (max-width: 480px) {
      .content {
        padding: 20px;
      }
      
      .device-info {
        flex-direction: column;
        gap: 10px;
      }
      
      .connection-form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="status-indicator" id="statusLed"></div>
      <h1>IoT Buzzer Controller</h1>
      <p>ESP32 Dashboard</p>
    </div>
    
    <div class="content">
      <div class="device-info">
        <div>
          <h3>Device Status</h3>
          <p id="deviceStatus">Disconnected</p>
        </div>
        <div>
          <h3>IP Address</h3>
          <p id="deviceIp">Not set</p>
        </div>
      </div>
      
      <div class="control-panel">
        <button class="btn btn-on" onclick="setBuzzer('on')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          Turn ON Buzzer
        </button>
        
        <button class="btn btn-off" onclick="setBuzzer('off')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <line x1="3.27" y1="21" x2="20.73" y2="21"></line>
          </svg>
          Turn OFF Buzzer
        </button>
      </div>
      
      <div class="connection-form">
        <input type="text" id="ipInput" placeholder="Enter ESP32 IP (e.g. 192.168.1.123)">
        <button onclick="updateIp()">Connect</button>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    let ESP32_IP = localStorage.getItem('esp32_ip') || "";
    const statusLed = document.getElementById('statusLed');
    const deviceStatus = document.getElementById('deviceStatus');
    const deviceIp = document.getElementById('deviceIp');
    const ipInput = document.getElementById('ipInput');
    const toast = document.getElementById('toast');
    
    // Initialize
    if (ESP32_IP) {
      ipInput.value = ESP32_IP;
      deviceIp.textContent = ESP32_IP;
      checkConnection();
    }
    
    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }
    
    function updateIp() {
      const newIp = ipInput.value.trim();
      if (!newIp) {
        showToast("Please enter a valid IP address");
        return;
      }
      
      // Add http:// if not present
      ESP32_IP = newIp.startsWith('http') ? newIp : `http://${newIp}`;
      localStorage.setItem('esp32_ip', ESP32_IP);
      deviceIp.textContent = newIp;
      checkConnection();
      showToast("IP address updated");
    }
    
    function checkConnection() {
      deviceStatus.textContent = "Checking...";
      
      fetch(`${ESP32_IP}/`, { mode: 'no-cors', method: 'HEAD' })
        .then(() => {
          deviceStatus.textContent = "Connected";
          statusLed.classList.add('connected');
        })
        .catch(() => {
          deviceStatus.textContent = "Disconnected";
          statusLed.classList.remove('connected');
        });
    }
    
    function setBuzzer(state) {
      if (!ESP32_IP) {
        showToast("Please set the ESP32 IP first");
        return;
      }
      
      fetch(`${ESP32_IP}/buzzer?state=${state}`)
        .then(res => res.text())
        .then(data => {
          showToast(`Buzzer turned ${state.toUpperCase()}`);
          console.log(data);
        })
        .catch(err => {
          showToast("Failed to connect to ESP32");
          console.error(err);
          statusLed.classList.remove('connected');
          deviceStatus.textContent = "Disconnected";
        });
    }
  </script>
</body>
</html>
